                <h2>みんなでつくる滋賀県安心・安全店舗認証制度とは</h2>
                <p>事業者、県民が一体となって、つくり上げる仕組みとして滋賀県が実施している認証制度。飲食店の皆様の感染症予防対策を県が認証し、利用者は各自が基本的な感染対策を実施しつつ安心して利用できる。</p>
                <h2>制度の仕組み</h2>
                <p>22個(5月6日修正版)のチェック項目に基づき感染対策の確認、実施をした店舗からの申請をもとに現地を確認・認証します。</p>
